<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typing Speed Test Meter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Typing Speed Test</h1>
    
    <div id="sentence" class="typewriter"></div>
    <textarea id="input" placeholder="Start typing here..." rows="5"></textarea>
    
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <button id="restart-btn">Restart</button>

    <div id="result" class="hidden">
      <h2>Results</h2>
      <p><strong>Speed:</strong> <span id="wpm"></span> WPM</p>
      <p><strong>Accuracy:</strong> <span id="accuracy"></span>%</p>
      <p><strong>Errors:</strong> <span id="errors"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
